<div class = 'container'>

    <h1>Produtos da Minha Loja</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <tr>Produto</tr>
                <tr>Valor</tr>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
            <td>{{produto.descricao}}</td>
            <td>R$ {{produto.valor | number: '.2'}}</td>
            </tr>
        </tbody>
    </table>

</div>
