<div class = 'container'>

    <h1>Produtos da Minha Loja</h1>

    <table class="table table-striped">
        <thead>
            <tr class="d-flex">
                <tr class='col-sm-6'>Produto</tr>
                <tr class='col-sm-2'>Valor</tr>
                <tr class='col-sm-4'>Imagem</tr>
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex" *ngFor="let produto of produtos">
                <td class='col-sm-6'>{{produto.descricao}}</td>
                <td class='col-sm-2'>R$ {{produto.valor | number: '.2'}}</td>
                <td class="imagem col-sm-4"><img src= "{{produto.imagem}}"></td>
            </tr>
        </tbody>
    </table>

</div>
